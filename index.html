<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" href="/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ECWolf front</title>
	</head>
	<body>
		<div id="app">
			<fieldset>
				<legend>Game file source</legend>

				<label for="fileDefault"
					><input
						type="radio"
						id="fileDefault"
						class="option"
						name="source"
						checked
					/>Built-in (Shareware version)</label
				>

				<label for="fileURL"
					><input type="radio" id="fileURL" class="option" name="source" />URL
					to zip file:
					<input type="text" id="fileURLInput" class="option" placeholder="URL"
				/></label>

				<label for="fileLocalFolder"
					><input
						type="radio"
						id="fileLocalFolder"
						class="option"
						name="source" />Folder with game files:
					<input type="file" id="fileLocalFolderInput" webkitdirectory
				/></label>

				<label for="fileLocalZip"
					><input
						type="radio"
						id="fileLocalZip"
						class="option"
						name="source" />Zip file:
					<input type="file" id="fileLocalZipInput" accept=".zip"
				/></label>
			</fieldset>

			<label for="arguments"
				>Command line arguments:
				<input
					type="text"
					id="argumentsInput"
					placeholder="Arguments"
					class="option"
			/></label>

			<button id="start">Start</button>

			<p id="error"></p>

			<canvas id="canvas"></canvas>
		</div>

		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
